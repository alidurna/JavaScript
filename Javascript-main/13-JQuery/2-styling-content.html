<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>

    <a href="#">link</a>
    <h3 id="header">JQuery Dersleri</h3>
    <ul id="liste">
        <li class="item">JQuery Reference</li>
        <li>Selectors <a href="#">link</a></li>
        <li class="item">JQuery Plugins</li>
    </ul>


    <script>
        document.getElementById("header").style.color = "blue";

        $("#header").css("color", "red");

        $("#liste a").css("text-decoration", "none");
        $("a").css("text-decoration", "none");

        var style = {
            color: "yellow",
            fontSize: "20px",
            border: "1px solid red"
        }

        var listeler = document.querySelectorAll("li");
        for (var i = 0; i < listeler.length; i++) {
            listeler[i].style.color = "red";
        }
        $("a").css({
            color: "green",
            fontSize: "20px",
            border: "1px solid red"
        })
    </script>




</body>

</html>
