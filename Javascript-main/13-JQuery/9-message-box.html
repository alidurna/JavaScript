<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #message-box {
            background-color: green;
            text-align: center;
            color: white;
        }
        
        #header {
            cursor: pointer;
            height: 25px;
            padding: 10px;
            border-bottom: 1px solid rgb(0, 0, 0);
        }
        
        #content {
            height: 200px;
            padding: 10px;
            display: none;
        }
        
        #close {
            float: right;
        }
    </style>

    <script>
        $(function() {

            $("#header").click(function() {

                $("#content").toggle("slow");

            });

            $("#close").click(function() {

                $("#message-box").hide("slow");

            });



            $('#close').hover(

                function() {
                    $(this).css({
                        "color": "black"
                    });
                },

                function() {
                    $(this).css({
                        "color": "white"
                    });
                }
            );


        });
    </script>

</head>


<body>

    <div id="message-box">

        <div id="header">

            <span id="close">X</span> Mesajınız var
        </div>
        <div id="content">

        </div>

    </div>

</body>

</html>
